<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/base/global.css" />
    <link rel="stylesheet" href="./assets/styles/base/grids.css" />
    <link rel="stylesheet" href="./assets/styles/components/button.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <script>
      document.documentElement.className = " js";
      </script>
      <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <a class="menu__logo" href="/">B<span class="green">o</span>letim</a>
      </header>

      <div class="content">
        <form class="form js-form">
          <div class="form__item"></div>

          <div class="form__item">
            <label for="note">Notas</label>
            <div class="form__group">
              <input
                class="input"
                id="note"
                type="text"
                maxlength="2"
                name="note"
                onkeydown="handleMask.apply(this, 'note')"
              />
              <button
                type="button"
                class="button button--secondary js-button-add"
              >
                +
              </button>
            </div>
          </div>

          <button type="submit" class="button button--primary">Finalizar</button>
        </form>
      </div>

      <div class="results__container js-results">
        <div class="results__header">
          <div class="title">Resultado:</div>

          <button type="button" class="button button--remove js-button-remove">
            <i data-feather="trash-2"></i>
          </button>
        </div>
        <ul class="results__content js-results-content"></ul>
      </div>
    </div>

    <script src="/assets/js/scripts.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
