<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/base/global.css" />
    <link rel="stylesheet" href="./assets/styles/base/grids.css" />
    <link rel="stylesheet" href="./assets/styles/components/button.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <script> document.documentElement.className = ' js' </script>
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <a class="menu__logo" href="/">B<span class="green">o</span>letim</a>
      </header>


      <div class="content">
        <form class="form js-form">
          <div class="form__item">
            <label for="name">Nome do Aluno</label>
            <input class="input" id="name" type="text" name="name" onkeydown="handleMask.apply(this, 'name')">
          </div>
          <div class="form__item">
            <label for="note1">Nota do 1º Bimestre</label>
            <input class="input" id="note1" type="text" maxlength="2" name="note1" onkeydown="handleMask.apply(this, 'note')">
          </div>
          <div class="form__item">
            <label for="note2">Nota do 2º Bimestre</label>
            <input class="input" id="note2" type="number" name="note2" onkeydown="handleMask.apply(this, 'note')">
          </div>

          <button class="button">Finalizar</button>
        </form>
      </div>

      <div class="results__container js-results"></div>
    </div>

    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
