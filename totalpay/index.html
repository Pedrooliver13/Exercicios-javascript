<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/base/global.css" />
    <link rel="stylesheet" href="./assets/styles/base/grids.css" />
    <link rel="stylesheet" href="./assets/styles/components/button.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <script> document.documentElement.className = ' js' </script>
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <a class="menu__logo" href="/">total<span class="green">Pay</span></a>
      </header>


      <div class="content">
        <form class="form js-form">
          <div class="form__item">
            <label for="totalValue">valor da conta</label>
            <input class="input" id="totalValue" type="number" name="totalValue">
          </div>

          <div class="form__item">
            <label for="clients">total de clientes</label>
            <input class="input" id="clients" type="number" name="clients">
          </div>

          <button class="button">Finalizar</button>
        </form>
      </div>

      <div class="results__container js-results"></div>
    </div>

    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
